name = "lucide_lustre"
target = "javascript"
version = "2.0.0"
description = "A library providing https://lucide.dev icons to lustre"
licences = ["MIT"]
repository = { type = "github", user = "dinkelspiel", repo = "lucide_lustre" }

[javascript]
runtime = "deno"

[dependencies]
gleam_stdlib = ">= 0.34.0 and < 2.0.0"
lustre = ">= 4.5.1 and < 5.0.0"
argv = ">= 1.0.2 and < 2.0.0"
tom = ">= 1.1.0 and < 2.0.0"
gleamyshell = ">= 2.0.1 and < 3.0.0"
globlin = ">= 2.0.2 and < 3.0.0"
simplifile = ">= 2.2.0 and < 3.0.0"
html_lustre_converter = ">= 1.2.0 and < 2.0.0"
javascript_dom_parser = ">= 1.0.0 and < 2.0.0"

[dev-dependencies]
